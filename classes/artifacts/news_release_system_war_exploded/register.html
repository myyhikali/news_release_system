<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>注册</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">NEWS</h1>
            </div>
            <h3>注册用户</h3>
            <form class="m-t" role="form" id="registermassage">
                <div class="form-group">
                    <input type="text" class="form-control" name="lusername" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="lpwd" placeholder="密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="lpwd1" placeholder="重新输入密码" required="">
                </div>
                <label id="radio">
                    管理员 <input type="radio" id="manager" name="choice" value="manager" >
                    编辑员 <input type="radio" id="editor" name="choice" value="editor" checked>
                </label>
                <button type="button" class="btn btn-primary block full-width m-b" onclick="register()">注册</button>

                <p class="text-muted text-center"><small>已经有一个帐户?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">登录</a>
            </form>
            <p class="m-t"> <small></strong> DoubleFish小组 &copy; 2019-2020</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="register.js"></script>
